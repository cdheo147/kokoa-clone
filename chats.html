<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:20</span>
      </div>
      <div class="status-bar__column">
        <span>67%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <ul class="screen-header__list">
        <li class="screen-header__icons">
          <i class="fas fa-search fa-2x"></i>
        </li>
        <li class="screen-header__icons">
          <i class="far fa-comment-dots fa-2x"></i>
        </li>
        <li class="screen-header__icons">
          <i class="fas fa-music fa-2x"></i>
        </li>
        <li class="screen-header__icons">
          <i class="fas fa-cog fa-2x"></i>
        </li>
      </ul>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile"
            src="img/profile.jpg"
            alt="chat-member-profile"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Name</h4>
            <h6 class="user-component__description">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">01:47</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html">
            <span class="badge badge--number">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html">
            <span class="badge badge--dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/da41ebb0d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
